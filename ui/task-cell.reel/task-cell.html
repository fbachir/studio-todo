<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="task-cell.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "classList.has('TaskCell--completed')": {"<-": "task.completed"}
            }
        },
        "checkbox": {
            "prototype": "digit/ui/checkbox.reel",
            "properties": {
                "element": {"#": "checkbox"},
                "checked": true
            },
            "bindings": {
                "checked": {"<->": "@owner.task.completed"}
            }
        },
        "flow": {
            "prototype": "montage/ui/flow.reel",
            "properties": {
                "element": {"#": "flow"},
                "cameraPosition": [
                    0,
                    0,
                    1500
                ],
                "paths": [
                    {
                        "knots": [
                            {
                                "knotPosition": [
                                    -2400,
                                    0,
                                    -1
                                ],
                                "nextHandlerPosition": [
                                    -800,
                                    0,
                                    -1
                                ],
                                "previousDensity": 10,
                                "nextDensity": 10
                            },
                            {
                                "knotPosition": [
                                    2400,
                                    0,
                                    -1
                                ],
                                "previousHandlerPosition": [
                                    800,
                                    0,
                                    -1
                                ],
                                "previousDensity": 10,
                                "nextDensity": 10
                            }
                        ],
                        "headOffset": 0,
                        "tailOffset": 0,
                        "units": {}
                    }
                ]
            }
        },
        "image": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "crossOrigin": null
            }
        },
        "textField": {
            "prototype": "digit/ui/text-field.reel",
            "properties": {
                "element": {"#": "textField"},
                "placeholderValue": "Text"
            },
            "bindings": {
                "value": {"<->": "@owner.task.title"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="TaskCell">
        <img data-montage-id="image">
        <input type="checkbox" data-montage-id="checkbox">
        <input data-montage-id="textField" type="text">
        <div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0" data-montage-id="flow">
            <div></div>
        </div>
    </div>
</body>
</html>
