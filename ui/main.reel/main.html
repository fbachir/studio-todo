<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "actionEventListener": {
            "prototype": "montage/core/event/action-event-listener",
            "properties": {
                "action": "addContent",
                "handler": {"@": "tasksController"}
            },
            "_dev": {
                "isHidden": true
            }
        },
        "addTaskButton": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "addTaskButton"},
                "enabled": true,
                "label": "Add Task"
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": false,
                    "listener": {"@": "actionEventListener"}
                }
            ]
        },
        "badge": {
            "prototype": "digit/ui/badge.reel",
            "properties": {
                "element": {"#": "badge"}
            },
            "bindings": {
                "value": {"<-": "@tasksController.organizedContent.filter{!completed}.length"}
            }
        },
        "clearCompletedButton": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "clearCompletedButton"},
                "enabled": false,
                "label": "Clear Completed"
            },
            "bindings": {
                "enabled": {"<-": "@tasksController.content.filter{completed}.length > 0"}
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": false,
                    "listener": {"@": "owner"}
                }
            ]
        },
        "flow": {
            "prototype": "montage/ui/flow.reel",
            "properties": {
                "element": {"#": "flow"},
                "cameraPosition": [
                    0,
                    0,
                    1500
                ],
                "paths": [
                    {
                        "knots": [
                            {
                                "knotPosition": [
                                    -2400,
                                    0,
                                    -1
                                ],
                                "nextHandlerPosition": [
                                    -800,
                                    0,
                                    -1
                                ],
                                "previousDensity": 10,
                                "nextDensity": 10
                            },
                            {
                                "knotPosition": [
                                    2400,
                                    0,
                                    -1
                                ],
                                "previousHandlerPosition": [
                                    800,
                                    0,
                                    -1
                                ],
                                "previousDensity": 10,
                                "nextDensity": 10
                            }
                        ],
                        "headOffset": 0,
                        "tailOffset": 0,
                        "units": {}
                    }
                ]
            }
        },
        "myComponent": {
            "prototype": "ui/my-component.reel"
        },
        "taskCell": {
            "prototype": "ui/task-cell.reel",
            "properties": {
                "element": {"#": "taskCell"}
            },
            "bindings": {
                "task": {"<-": "@taskList:iteration.object"}
            }
        },
        "taskList": {
            "prototype": "digit/ui/list.reel",
            "properties": {
                "element": {"#": "taskList"},
                "contentController": {"@": "tasksController"}
            }
        },
        "tasksController": {
            "prototype": "montage/core/range-controller"
        },
        "title": {
            "prototype": "digit/ui/title.reel",
            "properties": {
                "element": {"#": "title"},
                "value": "Things To Do"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <div data-montage-id="myComponent"></div>
        <h1 data-montage-id="title"></h1>
        <button data-montage-id="addTaskButton">

        </button>
        <output data-montage-id="badge">

        </output>
        <button data-montage-id="clearCompletedButton"></button>
        <ul data-montage-id="taskList">
            <li data-montage-id="taskCell">
                Item
            </li>
        </ul>
        <div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0" data-montage-id="flow">
            <div></div>
        </div>
    </div>
</body>
</html>
